<!doctype html>
<html lang=en>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Just a calendar</title>
  <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Lato:400,700">
  <link rel=stylesheet href=styles.css>

  <h1>Just a Calendar.</h1>

  <main>
    <p class=controls>
      <button type=button onclick='goToYear("-10")'>&minus;10</button>
      <button type=button onclick='goToYear("-1")'>&minus;1</button>
      <input type=number id=yearInput>
      <button type=button onclick='goToYear("+1")'>+1</button>
      <button type=button onclick='goToYear("+10")'>+10</button>
      <button type=button onclick='onGoToDate()'>Go to date</button>
    </p>
    <p class=controls>
      Click on any date to just mark / unmark it.
      <button type=button onclick='clearAllMarks()'>Remove all marks</button>
    </p>
    <div id=calendar onclick='onCalendarClick(event)'></div>
  </main>

  <label class=dark-mode-toggle>
    <input type=checkbox onchange='onToggleDark()' id=darkCheckbox>
    <span>Dark Mode</span>
  </label>

  <footer>
    <p>Made out of pure need and frustration. Also, <span style='color:red'>&hearts;</span>.</p>
    <p>&copy; 2018 &mdash; Shrikant Sharat Kandula. Source code on
      <a href='https://github.com/sharat87/just-a-calendar'
        target=_blank>GitHub</a>.</p>
  </footer>

  <script src=app.js></script>
