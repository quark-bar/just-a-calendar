<!doctype html>
<html lang=en>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Just a calendar</title>
  <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Lato:400,700">
  <link rel=stylesheet href=styles.css>

  <h1>Just a Calendar.</h1>

  <main>
    <p class=controls>
      <button type=button onclick='goToYear("-10")'>&minus;10</button>
      <button type=button onclick='goToYear("-1")'>&minus;1</button>
      <input type=number id=yearInput onchange='yearInputChanged(event)'>
      <button type=button onclick='goToYear("+1")'>+1</button>
      <button type=button onclick='goToYear("+10")'>+10</button>
      <button type=button onclick='onGoToDate()'>Go to date</button>
    </p>
    <p class=controls>
      <button type=button id=clearMarksBtn
        title='Click on any date to just mark / unmark it.'>Remove all marks</button>
      <button type=button onClick='highlightSetsPopup()' id=highlightsBtn
        style=display:none>Highlight Sets (WIP)</button>
    </p>
    <div id=calendar oncontextmenu='onCalendarContextMenu(event)'></div>
  </main>

  <footer>
    <p>Made out of pure need and frustration. Also, <span style='color:red'>&hearts;</span>.</p>
    <p>&copy; 2018 &mdash; Shrikant Sharat Kandula. Source code on
      <a href='https://github.com/sharat87/just-a-calendar'
        target=_blank>GitHub</a>.</p>
  </footer>

  <label class=dark-mode-toggle>
    <input type=checkbox onChange='onToggleDark()' id=darkCheckbox>
    <span>Dark Mode</span>
  </label>

  <div id=highlights class=popup>
    <aside>
      <a href=# class=active>Pink</a>
      <a href=#>Green</a>
    </aside>
    <div>
      <textarea class=date-list placeholder='Enter one date per line here...' rows=10></textarea>
    </div>
  </div>

  <div id=cmenu onClick='onCmenuClick(event)' class=popup>
    <a href=#>Copy</a>
  </div>

  <script src=app.js></script>
